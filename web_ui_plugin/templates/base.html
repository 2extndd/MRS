<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MercariSearcher{% endblock %}</title>

    <!-- Prevent white flash on dark theme -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.style.backgroundColor = '#0d1117';
                document.documentElement.style.color = '#f0f6fc';
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>

    <!-- Critical inline CSS to prevent flash -->
    <style>
        [data-theme="dark"] body {
            background-color: #0d1117 !important;
            color: #f0f6fc !important;
        }
        [data-theme="dark"] .navbar {
            background-color: #161b22 !important;
        }
        [data-theme="dark"] .container-fluid {
            background-color: #0d1117 !important;
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="shortcut icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm" style="padding: 0.75rem 0;">
        <div class="container-fluid">
            <div class="navbar-brand d-flex flex-column" style="line-height: 1.2;">
                <a href="/" class="text-decoration-none text-white">
                    <span class="brand-title" style="font-size: 1.25rem; font-weight: 600;">MercariSearcher</span>
                </a>
                <span class="brand-subtitle" style="font-size: 0.7rem; color: #adb5bd; margin-top: -3px;">
                    powered by <a href="https://t.me/extndd" target="_blank" class="text-decoration-none" style="color: #0dcaf0;">extndd</a>
                </span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/queries"><i class="bi bi-search"></i> Queries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/items"><i class="bi bi-bag"></i> Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config"><i class="bi bi-gear"></i> Config</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs"><i class="bi bi-file-text"></i> Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <!-- Dark Theme Handler -->
    <script>
    // Load theme from localStorage on page load (MUST be synchronous to prevent flash!)
    (function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    })();

    // Global theme toggle function
    window.toggleTheme = function() {
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);

        // Update toggle button icon if it exists
        const icon = document.querySelector('.theme-toggle-btn i');
        if (icon) {
            icon.className = newTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }

        // Update button text if it exists
        const text = document.querySelector('.theme-toggle-btn .theme-text');
        if (text) {
            text.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        }
    };

    // Get current theme
    window.getCurrentTheme = function() {
        return document.documentElement.getAttribute('data-theme') || 'light';
    };
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
